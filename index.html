<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Social Media Dashboard</title>
  <link rel="icon" href="download.jpeg" type="image/icon type">

  <!-- Open Sans Font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="grid-container">

    <!-- Header -->
    <header class="header">
      <div class="menu-icon" onclick="openSidebar()">
        <span class="material-icons-outlined">menu</span>
      </div>
      <div class="header-left">
        <span class="material-icons-outlined">search</span>
      </div>
      <div class="header-right">
        <span class="material-icons-outlined">notifications</span>
        <span class="material-icons-outlined">email</span>
        <span class="material-icons-outlined">account_circle</span>
      </div>
    </header>
    <!-- End Header -->

    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="sidebar-title">
        <div class="sidebar-brand">
          <span class="material-icons-outlined">mood</span>Raj Dashboard
                </div>
        <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
      </div>

      <ul class="sidebar-list">
        <li class="sidebar-list-item">
          <a href="#">
            <span id="d1" class="material-icons-outlined">dashboard</span> Dashboard
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="#">
            <span class="material-icons-outlined">leaderboard</span> Leaderboard
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="#">
            <span class="material-icons-outlined">forum</span> Forum
          </a>
        </li>     
      </ul>
    </aside>
    <!-- End Sidebar -->

    <!-- Main -->
    <main class="main-container">
      <div class="main-title">
        <h2 style="color:rgb(16, 16, 17)">Raj Social Media DASHBOARD</h2>
      </div>
      <div class="main-cards">

        <div id="Twitter" class="card">
          <div class="card-inner">
            <h2>Twitter</h2>
              <i class="x bi-twitter"></i>
          </div>
          <h1>+4,021</h1>
        </div>

        <div id="fb"  class="card">
          <div class="card-inner">
            <h2>Facebook</h2>
            <i class="fb bi-facebook"></i>
          </div>
          <h1>+8,731</h1>
        </div>

        <div id="is" class="card">
          <div class="card-inner">
            <h2>Instagram</h2>
            <i class="insta bi-instagram"></i>
          </div>
          <h1>+3,841</h1>
        </div>

        <div id="li" class="card">
          <div class="card-inner">
            <h2>linkedin</h2>
            <i class="li bi-linkedin"></i>
          </div>
          <h1>+1,962</h1>
        </div>

      </div>

    
    <!-- End Main -->

  </div>

  <!-- Scripts -->
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>

</html>
